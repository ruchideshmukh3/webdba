<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Users System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: powderblue;">
	<div class="container mt-5">

		<img src="/img/IMG-4005.jpg" alt="wdba logo"
			style="width: 100px; height: 100px">


		<nav class="navbar navbar-expand-lg navbar-light bg-light mt-3"
			style="background-color: #E9ECEF;">
			<a class="navbar-brand" href="#">WebDBA</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/LoginDashboard}">Home <span class="sr-only">(current)</span>
					</a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/create}">User
							Management</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/list}">List
							Users</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/Roles}">Roles
							and Permission</a></li>

					<li class="nav-item"><a class="nav-link"
						th:href="@{/AdminDashboard}">Admin Dashboard</a></li>
						</ul>
	
						<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
				</ul>
				
			</div>
		</nav>
		<div>
			<table class="table table-striped mt-3">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Name</th>
						<th scope="col">Username</th>
						<th scope="col">Phone</th>
						<th scope="col">#</th>
						<th scope="col">#</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${users}">
						<td th:text="${user.idUser}"></td>
						<td th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.phone}"></td>
						<!--  <td th:text="${user.birth, 'dd-MM-yyyy')}"></td>-->
						<td><a th:href="@{/update/} + ${user.idUser}">Update</a></td>
						<td><a th:href="@{/delete/} + ${user.idUser}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"></script>
</body>
</html>
