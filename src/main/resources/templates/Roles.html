<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Users System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: powderblue;">
	<div class="container mt-5">

		<img src="/img/IMG-4005.jpg" alt="wdba logo"
			style="width: 100px; height: 100px">


		<nav class="navbar navbar-expand-lg navbar-light bg-light mt-3"
			style="background-color: #E9ECEF;">
			<a class="navbar-brand" href="#">WebDBA</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/LoginDashboard}">Home <span class="sr-only">(current)</span>
					</a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/create}">User
							Management</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/list}">List
							Users</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/Roles}">Roles
							and Permission</a></li>

					<li class="nav-item"><a class="nav-link"
						th:href="@{/AdminDashboard}">Admin Dashboard</a></li>
						</ul>
	
						<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
				</ul>
				
			</div>
		</nav>
		<div class="jumbotron bg-white border border-warning mt-3 py-4">
			<h1 class="display-5 mb-3">Roles and Permission</h1>
			<form th:action="@{/create}" method="post">

				<div class="form-group">
					<label>Username</label>
                        <select class="form-control form-control-sm" id="username">

                            <option value="">Select Username</option>
                            <option th:each="user:${users}"
                                    th:value="${user.username}"
                                    th:text="${user.username}"
                            >
                            </option>
                        </select>
                    </div>
			
	

				<div class="form-group ">
					<label for="cars">Select Role:</label> <select class="form-control"
						id="Roles" name="Roles">
						<option value="Admin">Admin</option>
						<option value="User">User</option>
						<option value="Guest">Guest</option>

					</select>
				</div>

				<div class="form-group ">
					<label for="Permission">Select Permission</label> <select
						class="form-control" id="Permission" name="Permission">
						<option value="Create">Create</option>
						<option value="Update">Update</option>
						<option value="View">View</option>
						<option value="Delete">Delete</option>
					</select>
				</div>

				<button type="submit" class="btn btn-primary mt-2"
					style="min-width: 100px">Apply</button>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
