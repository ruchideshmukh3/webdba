<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Users System</title>
<head>
</head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<link rel="stylesheet" type="text/css" href="jumbo.css">

<body>
	<form method="post">
		<img src="/img/IMG-4005.jpg" alt="wdba logo"
			style="width: 100px; height: 100px">
		<div class="container mt-5">



			<nav class="navbar navbar-expand-lg navbar-light bg-light mt-1"
				style="background-color: #E9ECEF;">
				<a class="navbar-brand" href="#">WebDBA</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNav" aria-controls="navbarNav"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/LoginDashboard}">Home <span class="sr-only">(current)</span>
						</a></li>

						<li class="nav-item"><a class="nav-link" href="#">User
								Management</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Roles
								and Permission</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/list}">List
								Users</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Admin
								Dashboard</a></li>


					</ul>
				</div>
			</nav>


			<div
				class=" jumbotron bg-light mt-3 border border-warning py=4 jumbo"
				style="background-image: url('Tt.png')">

				<!--  <img th:src="@{/img/IMG-4006.jpg}" alt="WDBA Logo"> -->

				<h1 class="display-4 text-center" style="margin-top: -50px;">View
					Booking</h1>
				<!-- <hr class="my-4"> -->
				<hr class="w-75">

				<div class="container text-center">
					<label for="exampleInputEmail1">Enter Email address </label>
					<div class="col-5 container">
						<input type="email" class="container" id="exampleInputEmail1"
							aria-describedby="emailHelp" name="email"
							placeholder="Please enter you Email-ID" required>

					</div>
					<small id="emailHelp" class="form-text text-muted">We'll
						never share your email with anyone else.</small>
				</div>


				<div class="text-center mt-4">
					<button type="submit" class="btn btn-primary btn-lg">Submit</button>
					<input type="reset" class="btn btn-primary btn-lg"
						onclick="clear()">
				</div>

			</div>



		</div>
	</form>
	<script type="text/javascript">
		function clear() {
			document.getElementById("exampleInputEmail1").value = "";
		}
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
