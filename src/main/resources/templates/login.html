<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>login page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: powderblue;">
	<div class="container w-50 mt-5">

		<h1 class="display-5 center">
			<marquee>Welcome Administrator!</marquee>
		</h1>


		<div class="jumbotron mt-3 border border-warning  py-4">
			<div>
				<img src="/img/IMG-4005.jpg" alt="webdba logo"
					style="width: 120px; height: 120px; margin: 0 auto 10px; display: block">
					
					
				<!--  <img th:src="@{Wdba.png}" alt="wdba Logo"> -->
			</div>


			<div class="container">


				<p class=" text-muted text-justify">All data is safe and
					confidential with web based database administrator. Only authorised
					persons with roles and permission will able to access the data and
					website.</p>
				<hr class="my-4 ">
				<p>Please enter details</p>
				<!--  
		<div class="jumbotron bg-light border border-warning mt-3 py-4"
			style="min-height: 450px;">
			<h1 class="display-4 text-center" style="margin-top: 90px;"></h1>
			<hr class="w-75">
			-->

				<div th:if="${param.error}">Invalid username and password.</div>
				<div th:if="${param.logout}">You have been logged out.</div>
				<form th:action="@{/login}" method="post">


					<div class="form-group">
						<label> User Name : <input type="text" name="username" />
						</label>
					</div>
					<div class="form-group">
						<label> Password: <input type="password" name="password" />
						</label>
					</div>
					<div class="form-group container ">
						<input type="submit" value="Sign In" class="btn btn-primary btn-sm"/>
					
						<input type="reset" class="btn btn-primary btn-sm">
					</div>
					<div class="form-group form-check">

						<a th:href="@{/forget}"> Forgot password? </a>

					</div>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
